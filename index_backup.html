<!DOCTYPE html>
<html>

<head>
  <title>Word counter & Characters counter</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    countertxt = function () {
      var value = $('#wordcnt').val();

      if (value.length == 0) {
        $('#wordCount').html(0);
        $('#totalChars').html(0);
        $('#charCount').html(0);
        $('#charCountNoSpace').html(0);
        return false;
      }

      var regex = /\s+/gi;
      var wordCount = value.trim().replace(regex, ' ').split(' ').length;
      var totalChars = value.length;
      var charCount = value.trim().length;
      var charCountNoSpace = value.replace(regex, '').length;

      $('#wordCount').html(wordCount);
      $('#totalChars').html(totalChars);
      $('#charCount').html(charCount);
      $('#charCountNoSpace').html(charCountNoSpace);
    };

    $(document).ready(function () {
      $('#count').click(countertxt);
      $('#count').change(countertxt);
      $('#wordcnt').keydown(countertxt);
      $('#wordcnt').keypress(countertxt);
      $('#wordcnt').keyup(countertxt);
      $('#wordcnt').blur(countertxt);
      $('#wordcnt').focus(countertxt);
    });
  </script>
</head>
<style>
  body {
    text-align: center;
  }
  #border {
    border: 4px solid gray;
    height: 200px;
    width: 80%;
    text-align: center;
  }

  textarea {
    height: 100%;
    width: 100%;
    border: 0px;
  }
</style>

<body>
    <div id="counter-result">
      <p>Words: <span id="wordCount">0</span></p>
      Total Characters(including trails): <span id="totalChars">0</span><br />
      Characters (excluding all spaces): <span id="charCountNoSpace">0</span>
    </div>
  <div id="border">
    <textarea id='wordcnt'></textarea>
  </div>



</body>

</html>
